<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rediger medarbejder</title>
    <link href = "../static/css/layer.css" th:href="@{/css/layout.css}" rel = "stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments.html :: navbar}"></header>

<div>
    <form th:action="@{/postEditEmployee}" method="post">
        <input type="hidden" name="employee_id" th:value="${employee.employeeId}" />

        <label>Fornavn:</label>
        <input type="text" name="first_name" th:value="${employee.firstName}" />

        <label>Efternavn:</label>
        <input type="text" name="last_name" th:value="${employee.lastName}" />

        <label>Brugernavn:</label>
        <input type="text" name="short_name" th:value="${employee.shortName}" />

        <label>Email:</label>
        <input type="email" name="email" th:value="${employee.email}" />

        <label>Rolle:</label>
        <select name="role">
            <option th:each="role : ${T(org.example.eksamensprojekt2semester.Enum.Role).values()}"
                    th:value="${role}" th:text="${role}"
                    th:selected="${role} == ${employee.role}">
            </option>
        </select>

        <label>Kodeord:</label>
        <input type="password" name="password" th:value="${employee.password}" />

        <button type="submit">Gem </button>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KPIer</title>
    <link href = "../static/css/datatables.css" th:href="@{/css/datatables.css}" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{https://cdn.datatables.net/2.3.0/css/dataTables.dataTables.css}" rel="stylesheet" />

</head>
<body>
<table>
    <tr>
        <th>Biler i alt</th>
        <th>Biler lejet ud</th>
        <th>Ledige biler</th>
        <th>Samlet værdi på udlejningskontrakter</th>
        <th>Gennemsnitlig værdi på udlejningskontrakter</th>
    </tr>

    <tr>
        <td th:text="${numberOfCars}"></td>
        <td th:text="${numberOfCarsRentedOut}"></td>
        <td th:text="${numberOfCarsAvailable}"></td>
        <td th:text="${totalValueOfActiveLeaseAgreements}"></td>
        <td th:text="${averageLeaseAgreementValue}"></td>
    </tr>

</table>

</body>
</html>

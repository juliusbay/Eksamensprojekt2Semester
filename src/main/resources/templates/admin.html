<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <link th:href="@{/css/navbar.css}" rel="stylesheet">
  <link th:href="@{/css/dashboard.css}" rel = "stylesheet">
  <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments.html :: navbar}"></header>

<div class="table">
  <table>
    <tr>
      <th>ID</th>
      <th>Fornavn</th>
      <th>Efternavn</th>
      <th>Brugernavn</th>
      <th>Email</th>
      <th>Rolle</th>
    </tr>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.employeeId}"></td>
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.shortName}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.role}"></td>
      <td>
        <form th:action="@{/edit-employee(employee_id=${employee.employeeId})}">
          <input type="hidden" name="employee_id" th:value="${employee.employeeId}">
          <button type="submit" class="btn">Rediger</button>
        </form>
      </td>
      <td>
        <form th:action="@{/deleteEmployee}" method="post">
          <input type="hidden" name="employee_id" th:value="${employee.employeeId}">
          <button type="submit" class="btn">Slet</button>
        </form>
      </td>
    </tr>
  </table>
</div>

<div class="employee-container">
  <div class="employee-form">
    <form th:action="@{/createEmployee}" method="post">

      <div class="form-field">
        <label>Fornavn:</label>
        <input type="text" name="first_name" />
      </div>

      <div class="form-field">
        <label>Efternavn:</label>
        <input type="text" name="last_name" />
      </div>

      <div class="form-field">
        <label>Email:</label>
        <input type="email" name="email"/>
      </div>

      <div class="form-field">
        <label>Rolle:</label>
        <select name="role">
          <option> Admin </option>
          <option> Dataregistrering </option>
          <option> Forretningsudvikler </option>
          <option> Mekaniker </option>
        </select>
      </div>

      <div class="form-field">
        <label>Kodeord:</label>
        <input type="password" name="password" />
      </div>

      <div class="form-field">
        <button type="submit" class="action-button"> Opret medarbejder </button>
      </div>
    </form>
  </div>

</div>

</body>
</html>
